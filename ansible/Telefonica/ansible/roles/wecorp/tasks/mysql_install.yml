- name: Instalando MySQL
  apt: 
    name: ['mysql-client','mysql-server','python-pymysql','libreoffice']
    update_cache: yes
    state: present

- name: Atualizando Repositorios
  apt:
    update_cache: yes
  
- name: Iniciando MySQL
  systemd:
    name: mysql
    state: started

- name: Editando arquivos mysqld.cnf
  blockinfile: 
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    state: present
    block: | 
      lower_case_table_names = 1
      character-set-server=utf8
      collation-server=utf8_general_ci

- name: Reiniciando MySQL
  systemd:
    name: mysql
    state: restarted

